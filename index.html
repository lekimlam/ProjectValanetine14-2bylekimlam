
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Valanetine 14/2 dự án của Lê Kim Lâm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:italic,wght@600;700&family=Montserrat:wght@200;400;600&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-gold: #c5a059;
        --color-rose-gold: #b76e79;
        --color-burgundy: #4a0e0e;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #050505;
        overflow: hidden;
        margin: 0;
        height: 100vh;
        color: #f8f8f8;
      }
      .font-serif-luxury {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Cursor: Soft Glow */
      #custom-cursor {
        width: 30px;
        height: 30px;
        background: radial-gradient(circle, rgba(197, 160, 89, 0.4) 0%, transparent 70%);
        border: 1px solid rgba(197, 160, 89, 0.2);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.15s ease-out;
      }
      #custom-cursor-dot {
        width: 4px;
        height: 4px;
        background: #c5a059;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
      }
      ::selection {
        background: rgba(197, 160, 89, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber",
    "postprocessing": "https://esm.sh/postprocessing@6.35.2?external=three",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.0?external=react,react-dom,three,postprocessing,@react-three/fiber"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-dot"></div>
    <div id="root"></div>
    <script>
      const cursor = document.getElementById('custom-cursor');
      const dot = document.getElementById('custom-cursor-dot');
      // Only show custom cursor on non-touch devices
      if (window.matchMedia("(pointer: fine)").matches) {
        document.addEventListener('mousemove', (e) => {
          cursor.style.left = e.clientX - 15 + 'px';
          cursor.style.top = e.clientY - 15 + 'px';
          dot.style.left = e.clientX - 2 + 'px';
          dot.style.top = e.clientY - 2 + 'px';
        });
      } else {
        cursor.style.display = 'none';
        dot.style.display = 'none';
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
